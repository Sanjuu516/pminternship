<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Internship Portal - Internship Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Government Colors */
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --ashoka-blue: #000080;
            
            /* Primary Colors */
            --primary-blue: var(--ashoka-blue);
            --secondary-blue: #1e3a8a;
            --accent-orange: var(--saffron);
            
            /* Background Colors */
            --bg-dark: #f5f5f5;
            --bg-darker: #e0e0e0;
            --bg-lighter: #ffffff;
            
            /* Text Colors */
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #888888;
            
            /* Other */
            --border-subtle: rgba(0, 0, 0, 0.1);
            --primary-gradient: linear-gradient(135deg, var(--ashoka-blue) 0%, var(--secondary-blue) 100%);
            --secondary-gradient: linear-gradient(135deg, var(--saffron) 0%, #ff9966 100%);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --info-color: #3498db;
            
            /* Glow Effects */
            --glow-blue: 0 0 15px rgba(0, 0, 128, 0.5);
            --glow-orange: 0 0 15px rgba(255, 153, 51, 0.5);
            --glow-green: 0 0 15px rgba(19, 136, 8, 0.5);
            --glow-white: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        body {
            font-family: 'Roboto', 'Noto Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Custom Pen Cursor */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 10005;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        
        .pen-cursor {
            font-size: 40px;
            color: var(--saffron);
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 15px rgba(255, 153, 51, 0.9));
        }

        /* Floating Particles Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: var(--ashoka-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 15s infinite linear;
        }
        
        /* Multi-Glow Background Orbs */
        .glow-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float-orb 20s infinite ease-in-out;
        }
        
        .glow-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 0, 128, 0.8) 0%, rgba(0, 0, 128, 0) 70%);
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }
        
        .glow-orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 153, 51, 0.8) 0%, rgba(255, 153, 51, 0) 70%);
            bottom: -150px;
            right: -150px;
            animation-duration: 30s;
            animation-delay: 2s;
        }
        
        .glow-orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 0, 128, 0.8) 0%, rgba(0, 0, 128, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 35s;
            animation-delay: 5s;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            cursor: none;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 1px;
            font-family: 'Roboto Slab', serif;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: var(--ashoka-blue);
            animation: pulse 2s infinite;
        }
        
        /* Profile Dropdown Styles */
        .profile-dropdown {
            position: relative;
        }
        
        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        
        .profile-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 128, 0.4);
        }
        
        .profile-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ashoka-blue);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
            min-width: 200px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }
        
        .dropdown-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-family: 'Roboto', sans-serif;
        }
        
        .dropdown-item:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
        }
        
        .dropdown-item i {
            width: 16px;
            text-align: center;
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--border-subtle);
            margin: 0.5rem 0;
        }

        /* Other existing styles from the second file, merged and cleaned up */
        .dashboard {
            padding: 120px 0 4rem;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 10% 20%, rgba(255, 153, 51, 0.05) 0%, transparent 50%),
                                     radial-gradient(circle at 90% 80%, rgba(19, 136, 8, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 15s infinite alternate;
        }
        
        @keyframes backgroundShift {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
        
        .dashboard-header {
            margin-bottom: 3rem;
            text-align: center;
            animation: fadeInDown 1s ease;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dashboard-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
            font-family: 'Roboto Slab', serif;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }
        
        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }
        
        .dashboard-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .resume-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease;
            transition: all 0.3s ease;
        }
        
        .resume-section:hover {
            box-shadow: 0 0 20px rgba(0, 0, 128, 0.3);
            transform: translateY(-3px);
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .resume-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 128, 0.03) 0%, rgba(255, 153, 51, 0.03) 100%);
            z-index: -1;
        }
        
        .resume-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .resume-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Roboto Slab', serif;
            position: relative;
            display: inline-block;
        }
        
        .resume-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40%;
            height: 2px;
            background: var(--primary-gradient);
        }
        
        .resume-upload-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .upload-area {
            border: 2px dashed var(--border-subtle);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 128, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .upload-area:hover::before {
            opacity: 1;
        }
        
        .upload-area.drag-over {
            border-color: var(--ashoka-blue);
            background: rgba(0, 0, 128, 0.05);
            transform: scale(1.02);
            box-shadow: var(--glow-blue);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--ashoka-blue);
            margin-bottom: 1rem;
            animation: floatIcon 3s infinite ease-in-out;
        }
        
        @keyframes floatUploadIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .upload-icon {
            animation: floatUploadIcon 3s infinite ease-in-out;
        }
        
        .upload-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .upload-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-upload {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
            z-index: -1;
        }
        
        .btn-upload:hover::before {
            left: 100%;
        }
        
        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 128, 0.4);
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--ashoka-blue) 100%);
            box-shadow: var(--glow-blue);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--ashoka-blue);
            border: 1px solid var(--ashoka-blue);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 0, 128, 0.05);
            box-shadow: var(--glow-blue);
        }
        
        .file-input {
            display: none;
        }
        
        .resume-preview {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .resume-file {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .resume-file:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-subtle);
            transform: translateX(5px);
            box-shadow: var(--glow-blue);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .file-icon {
            font-size: 1.5rem;
            color: var(--ashoka-blue);
            animation: pulseIcon 2s infinite;
        }
        
        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .file-details {
            display: flex;
            flex-direction: column;
        }
        
        .file-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .file-size {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 128, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .btn-icon:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .btn-icon:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
            transform: scale(1.1);
            box-shadow: var(--glow-blue);
        }
        
        .analyze-btn {
            align-self: flex-end;
            margin-top: 1rem;
        }
        
        .camera-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        .camera-container {
            background: var(--bg-lighter);
            border-radius: 16px;
            padding: 2rem;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: slideIn 0.3s ease;
            box-shadow: var(--glow-white);
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .camera-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .camera-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .camera-close:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }
        
        .camera-viewfinder {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .camera-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-size: 1.5rem;
            cursor: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .camera-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .camera-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .camera-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 128, 0.4);
            box-shadow: var(--glow-blue);
        }
        
        .camera-btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }
        
        .camera-btn-secondary:hover {
            background: rgba(0, 0, 0, 0.05);
            box-shadow: var(--glow-blue);
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease 0.2s both;
            transition: all 0.3s ease;
        }
        
        .filter-section:hover {
            box-shadow: 0 0 20px rgba(0, 0, 128, 0.3);
            transform: translateY(-3px);
        }
        
        .filter-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 153, 51, 0.03) 0%, rgba(0, 0, 128, 0.03) 100%);
            z-index: -1;
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Roboto Slab', serif;
            position: relative;
            display: inline-block;
        }
        
        .filter-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40%;
            height: 2px;
            background: var(--secondary-gradient);
        }
        
        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }
        
        .filter-row {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .filter-select {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        // Resume Upload Component
        const ResumeUpload = ({ onAnalyze }) => {
            const [files, setFiles] = useState([]);
            const [isDragging, setIsDragging] = useState(false);
            const [showCamera, setShowCamera] = useState(false);
            const fileInputRef = useRef(null);
            
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };
            
            const handleDragLeave = () => {
                setIsDragging(false);
            };
            
            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                
                const newFiles = Array.from(e.dataTransfer.files);
                setFiles(prev => [...prev, ...newFiles]);
            };
            
            const handleFileInput = (e) => {
                const newFiles = Array.from(e.target.files);
                setFiles(prev => [...prev, ...newFiles]);
            };
            
            const handleRemoveFile = (index) => {
                setFiles(prev => prev.filter((_, i) => i !== index));
            };
            
            const formatFileSize = (bytes) => {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            };
            
            const getFileIcon = (fileName) => {
                const extension = fileName.split('.').pop().toLowerCase();
                if (['jpg', 'jpeg', 'png', 'gif'].includes(extension)) {
                    return 'fa-file-image';
                } else if (['pdf'].includes(extension)) {
                    return 'fa-file-pdf';
                } else if (['doc', 'docx'].includes(extension)) {
                    return 'fa-file-word';
                } else {
                    return 'fa-file';
                }
            };
            
            return (
                <>

        // Enhanced MultiSelect Component
        const MultiSelect = ({ options, selected, onChange, placeholder, label, allowCustom = false, recommendedOptions = [] }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [customValue, setCustomValue] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const dropdownRef = useRef(null);
            const containerRef = useRef(null);
            
            const filteredOptions = useMemo(() => {
                return options.filter(option => 
                    option.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [options, searchTerm]);
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target) &&
                        containerRef.current && !containerRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                
                document.addEventListener('mousedown', handleClickOutside);
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                };
            }, []);
            
            const handleToggle = (value) => {
                const newSelected = selected.includes(value)
                    ? selected.filter(item => item !== value)
                    : [...selected, value];
                onChange(newSelected);
            };
            
            const handleAddCustom = () => {
                if (customValue.trim() && !selected.includes(customValue.trim())) {
                    onChange([...selected, customValue.trim()]);
                    setCustomValue('');
                }
            };
            
            const handleRemove = (value) => {
                onChange(selected.filter(item => item !== value));
            };
            
            const handleRecommendedClick = (value) => {
                if (!selected.includes(value)) {
                    onChange([...selected, value]);
                }
            };

                                        {option}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Internship Dashboard Component

                if (resumeSkills.length === 0 && resumeInterests.length === 0) return 0;
                let skillMatches = internshipSkills.filter(skill => resumeSkills.includes(skill)).length;
                let interestMatches = internshipInterests.filter(interest => resumeInterests.includes(interest)).length;
                
                const totalPossible = (resumeSkills.length * 0.7) + (resumeInterests.length * 0.3);
                const actualScore = (skillMatches * 0.7) + (interestMatches * 0.3);
                
                return totalPossible > 0 ? Math.round((actualScore / totalPossible) * 100) : 0;
            };

                const skillToInterestMap = {
                    'JavaScript': ['Web Development', 'Mobile Development'],

                                                                    style={{ animationDelay: `${index * 0.05}s` }}
                                                                >
                                                                    <div className={`internship-status ${isRec ? 'status-recommended' : `status-${internship.status}`}`}>
                                                                        {isRec ? 'Recommended' : internship.status.charAt(0).toUpperCase() + internship.status.slice(1)}
                                                                    </div>
                                                                    <div className="internship-header">
                                                                        <h3 className="internship-title">{internship.title}</h3>
                                                                        <div className="internship-provider">
                                                                            <i className="fas fa-building"></i>
                                                                            <span>{internship.provider}</span>
                                                                        </div>
                                                                        <div className="internship-sector">{internship.sector}</div>
                                                                    </div>
                                                                    <div className="internship-body">
                                                                        <div className="internship-meta">
                                                                            <div className="internship-meta-item"><i className="fas fa-map-marker-alt internship-meta-icon"></i><span>{internship.location}</span></div>
                                                                            <div className="internship-meta-item"><i className="fas fa-clock internship-meta-icon"></i><span>{internship.duration}</span></div>
                                                                            <div className="internship-meta-item"><i className="fas fa-laptop internship-meta-icon"></i><span>{internship.type}</span></div>
                                                                            <div className="internship-meta-item"><i className="fas fa-money-bill internship-meta-icon"></i><span>{internship.stipend}</span></div>
                                                                        </div>
                                                                        <p className="internship-description">{internship.description}</p>
                                                                        
                                                                        {isRec && resumeSkills.length > 0 && (
                                                                            <div className="matched-skills">
                                                                                <p className="skill-match-text">
                                                                                    <i className="fas fa-check-circle skill-match-icon"></i>
                                                                                    Matches your profile.
                                                                                </p>
                                                                                <div className="match-score">
                                                                                    <div className="score-bar"><div className="score-fill" style={{ width: `${matchScore}%` }}></div></div>
                                                                                    <span className="score-text">{matchScore}%</span>
                                                                                </div>
                                                                            </div>
                                                                        )}
                                                                    </div>
                                                                    <div className="internship-footer">
                                                                        <div className={`internship-deadline ${isDeadlineUrgent(internship.deadline) ? 'deadline-urgent' : ''}`}>
                                                                            <i className="fas fa-calendar-alt"></i>
                                                                            <span>Deadline: {formatDeadline(internship.deadline)}</span>
                                                                        </div>
                                                                        <div className="internship-actions">
                                                                            <button className="btn-small btn-primary" disabled={internship.status === 'completed'}>
                                                                                Apply Now
                                                                            </button>
                                                                            <button 
                                                                                className={`btn-small btn-save ${savedInternships.includes(internship.id) ? 'saved' : ''}`}
                                                                                onClick={() => toggleSaveInternship(internship.id)}
                                                                                title={savedInternships.includes(internship.id) ? "Remove from saved" : "Save internship"}
                                                                            >
                                                                                <i className={`fas fa-bookmark`}></i>
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="empty-state">
                                        <i className="fas fa-briefcase empty-icon"></i>
                                        <h3 className="empty-title">No internships found</h3>
                                        <p className="empty-description">
                                            {activeTab === 'recommended' && combinedSkills.length === 0 && combinedInterests.length === 0 
                                                ? "Upload your resume or select skills/interests to get personalized recommendations."
                                                : "Try adjusting your search terms to find more internship opportunities."
                                            }
                                        </p>
                                        <button 
                                            className="btn-small btn-primary"
                                            onClick={handleResetFilters}
                                        >
                                            Reset Filters
                                        </button>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<InternshipDashboard />);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileBtn = document.getElementById('profileBtn');
            const profileDropdown = document.getElementById('profileDropdown');
            const logoutBtn = document.getElementById('logoutBtn');
            const userNameElement = document.getElementById('userName');

            const storedName = localStorage.getItem('userName');
            if (storedName) {
                userNameElement.textContent = storedName;
            } else {
                userNameElement.textContent = "Guest";
            }
            
            profileBtn.addEventListener('click', () => {
                profileDropdown.classList.toggle('active');
            });
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.profile-dropdown')) {
                    profileDropdown.classList.remove('active');
                }
            });
            
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('userName');
                window.location.href = 'index1.html';
            });

            // Handle scroll for the header
            const header = document.querySelector('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Custom Cursor Logic
            document.addEventListener('mousemove', (e) => {
                const cursor = document.querySelector('.custom-cursor');
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
            
            document.addEventListener('mouseover', (e) => {
                const cursor = document.querySelector('.custom-cursor');
                if (e.target.closest('button, a, .btn-upload, .btn-icon, .profile-btn, .tab, .multi-select-dropdown, .multi-select-option, .recommended-interest, .internship-card')) {
                    cursor.classList.add('hover');
                } else {
                    cursor.classList.remove('hover');
                }
            });

            // Floating Particles Background Logic
            const particlesContainer = document.querySelector('.particles-container');
            const createParticle = () => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const colors = [
                    'rgba(0, 0, 128, 0.5)',
                    'rgba(255, 153, 51, 0.5)',
                    'rgba(0, 0, 128, 0.5)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            };
            
            for (let i = 0; i < 30; i++) {
                setTimeout(createParticle, i * 100);
            }
            
            const particleInterval = setInterval(createParticle, 300);
            window.addEventListener('beforeunload', () => clearInterval(particleInterval));
        });
    </script>
</body>
</html>
